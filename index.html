<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div class="Objective">

            <div style="flex: 1;"></div>

        </div>
    </div>

            <div id="category" class="tableHeader"></div>
            <div id="status123" class="tableHeader"></div>
        </div>

                    <th>Key Result</th>
                    <th>Description</th>
                    <th>progress</th>

        </div>
        <div id="date">

            <div id="endDate"></div>
        </div>
    </div>

    <div id="relations">
        <div id="rel_Name"></div>
        <div id="rel_Description"></div>
        <a href="" id="rel_Link"></a>

    <script src="script.js"></script>
    <link rel="stylesheet" href="Stylesheet.css">
